<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link type="text/css" rel="stylesheet" href="styles/album.css" />
  </head>
  <body>
    <header class="album-header">
      <strong> Album </strong>
    </header>
    <div class="album-container">
      <div class="album-container_upper">
        <h1 class="album-container_upper_h1">Album example</h1>
        <p class="album-container_upper_p">
          Something short and leading about the collection below—its contents,
          the creator, etc. Make it short and sweet, but not too short so folks
          don’t simply skip over it entirely.
        </p>
        <div class="album-container_upper_buttons">
          <button class="album-container_upper_button album-container_upper_button_primary">
            Main call to action
          </button>
          <button class="album-container_upper_button">Secondary action</button>
        </div>
      </div>
    </div>
    <footer class="album-footer">
      <p>
        example is © Bootstrap, but please download and customize it for
        yourself!
      </p>
    </footer>
  </body>
</html>
